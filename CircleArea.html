<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Área del Círculo - Amaris Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 400px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        #resultado {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Área del Círculo</h2>
    <h1>By Santiago Esquivel</h1>

    <label for="radio">Ingresa el radio:</label>
    <input type="number" id="radio" min="0.01" step="0.01" placeholder="Solo números positivos" required>

    <button onclick="calcularArea()">Calcular área</button>
    <button onclick="limpiar()">Limpiar</button>

    <div id="resultado"></div>

    <script>

        function calcularArea() {
            const input = document.getElementById('radio');
            const resultado = document.getElementById('resultado');
            const radio = parseFloat(input.value);

            if (isNaN(radio) || radio <= 0) {
                resultado.textContent = 'Por favor, ingresa un número positivo mayor que cero.';
                resultado.style.color = 'red';
                return;
            }

            const area = Math.PI * Math.pow(radio, 2);
            resultado.textContent = `El área del círculo es: ${area.toFixed(2)} unidades²`;
            resultado.style.color = 'green';
        }

        function limpiar() {
            document.getElementById('radio').value = '';
            document.getElementById('resultado').textContent = '';
        }
    </script>
</body>
</html>
